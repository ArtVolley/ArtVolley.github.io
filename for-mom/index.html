<!doctype html>
<html lang="ru">
  <head>
    <title>FOR MOM</title>
    <meta charset="utf-8">
    <script>
        var x
        function textChanged(obj){
            x = obj.value.replace(/\n/g, '<br/>');            
        }
        function translateFunc(){
            if (x !== undefined)
                document.getElementById('translatedText').innerHTML = x;
            else 
                alert("Write something");
        }
    </script>
  </head>
  <body>
    <center>
        <textarea class="translatingText" id="translatingText" name="translatingText"
        onchange="textChanged(this)"
        placeholder="Write something to translate" rows="10" ></textarea>
        <div>
            <button onclick="translateFunc()"><b>TRANSLATE</b></button>
            <p class="translatedText" id="translatedText" name="translatedText">Your result</p>
        </div>
    </center>
  </body>
