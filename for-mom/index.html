<!doctype html>
<html lang="ru">
  <head>
    <title>FOR MOM</title>
    <meta charset="utf-8">
    <script>
        function translateFunc(obj){
            var x = obj.value.replace(/\n/g, '<br/>');
            document.getElementById('translatedText').innerHTML = x;
        }
    </script>
  </head>
  <body>
    <center>
        <textarea class="translatingText" id="translatingText" name="translatingText"
        onchange="translateFunc(this)"
        cols="100" rows="10">Write something to translate</textarea>
        <div>
            <p class="translatedText" id="translatedText" name="translatedText">Your result</p>
        </div>
    </center>
  </body>
</html>
