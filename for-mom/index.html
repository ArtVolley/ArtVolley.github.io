<!doctype html>
<html lang="ru">
  <head>
    <title>FOR MOM</title>
    <meta charset="utf-8">
    <script>
        var x
        function textChanged(obj){
            x = obj.value;           
        }
        function translateFunc(){
            document.getElementById('translatedText').innerHTML = document.getElementById('translatingText').innerHTML;
        }
    </script>
  </head>
  <body>
    <center>
        <div class="translatingText" id="translatingText" 
        name="translatingText" contenteditable="true" onchange="textChanged(this)"></div>
        <div>
            <button onclick="translateFunc()"><b>TRANSLATE</b></button>
            <div class="translatedText" id="translatedText" 
            name="translatedText">Your result</div>
        </div>
    </center>
    <script>
        document.addEventListener('paste', function(e) {
            e.preventDefault();

            var pastedText = ''

            if (window.clipboardData && window.clipboardData.getData) { // IE

                pastedText = window.clipboardData.getData('Text');

            } else if (e.clipboardData && e.clipboardData.getData) {

                pastedText = e.clipboardData.getData('text/html');

            }

            document.getElementById('translatingText').innerHTML = pastedText
        });
    </script>
  </body>
  <style>
        body
        {
            background-color: #CCFFFF;
        }
        textarea
        {
            outline: none;
            border: 1px solid #999999;
            width:90%;
            margin:20px;
            padding:3px;
        }
        .translatedText
        {
            border: 1px solid #999999;
            width:90%;
            margin:20px;
            padding:3px;
            background: #fff;
        }
        button
        {
            height: 50px;
            width: 100px;
            border: 1px solid #999999;
            background: #fff;
            box-shadow: none;
            margin-bottom: 5px;
        }
        button:hover{
            background: #eee;
        }
        .translatingText
        {
            height: 100px;
        }
  </style>
</html>
